 <ngx-datatable
  class='material'
  [rows]='rows' 
  [headerHeight]="50"
  [rowHeight]="50" 
  [scrollbarV]="true">
  <ngx-datatable-column prop="role" name="Name" width="300">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <strong>{{value}}</strong>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Previligies" prop="permission" width="80">
  </ngx-datatable-column>
  <ngx-datatable-column prop="user" name="Assigned users" width="300">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{value}}
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
