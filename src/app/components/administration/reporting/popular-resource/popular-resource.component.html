<mat-progress-bar mode="indeterminate" *ngIf=showSpinner></mat-progress-bar>
<button mat-button color="accent"
        routerLink="/administration/reporting">
   Charts
<i class="fa fa-long-arrow-left" aria-hidden="true"></i>
</button>
<div class="container mt-4 wrapper">
  <div class="row">
    <div class="col-md-9">
      <div style="display: block">
        <canvas baseChart
               [datasets]="doughnutChartData"
               [labels]="doughnutChartLabels"
               chartType="doughnut">
        </canvas>
      </div>
      <p><em>The most used resource</em></p>
     </div>
      <div class="col-md-3">
          <p class="lead">The most popular resource</p>
        <p *ngIf="popularResource">
          {{popularResource.resource}}:
          {{popularResource.byte}}
          byte
        </p>
      </div>
  </div>
</div>
